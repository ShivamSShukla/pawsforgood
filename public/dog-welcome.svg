<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog body -->
  <ellipse cx="100" cy="130" rx="50" ry="40" fill="#f28b46"/>
  
  <!-- Dog head -->
  <circle cx="100" cy="80" r="40" fill="#ef6820"/>
  
  <!-- Ears -->
  <ellipse cx="75" cy="65" rx="15" ry="30" fill="#e04e16"/>
  <ellipse cx="125" cy="65" rx="15" ry="30" fill="#e04e16"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="75" r="5" fill="#fff"/>
  <circle cx="110" cy="75" r="5" fill="#fff"/>
  <circle cx="92" cy="76" r="3" fill="#000"/>
  <circle cx="112" cy="76" r="3" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="8" ry="6" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Front legs -->
  <rect x="80" y="160" width="12" height="35" rx="6" fill="#f28b46"/>
  <rect x="108" y="160" width="12" height="35" rx="6" fill="#f28b46"/>
  
  <!-- Tail (wagging) -->
  <path d="M 140 120 Q 160 110 165 130" stroke="#e04e16" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Paw print -->
  <g transform="translate(40, 20)">
    <circle cx="0" cy="0" r="4" fill="#22c55e"/>
    <circle cx="-6" cy="8" r="3" fill="#22c55e"/>
    <circle cx="0" cy="10" r="3" fill="#22c55e"/>
    <circle cx="6" cy="8" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Text bubble -->
  <rect x="130" y="40" width="60" height="30" rx="5" fill="#fff" stroke="#ef6820" stroke-width="2"/>
  <text x="160" y="60" font-size="20" text-anchor="middle" fill="#ef6820">Hi! ðŸ‘‹</text>
  <path d="M 130 60 L 120 70 L 130 70 Z" fill="#fff" stroke="#ef6820" stroke-width="2"/>
</svg>
